<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | NES STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="admin-badge" class="admin-badge hidden">
        <a href="admin.html">Admin Panel</a>
    </div>

    <nav class="container" style="padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
        <a href="index.html" class="hero-brand" style="font-size: 1.5rem; margin-bottom: 0;">NES STORE</a>
        <a href="index.html" class="btn">Back Home</a>
    </nav>

    <!-- PRODUCTS SECTION -->
    <section class="container" style="padding-top: 2rem;">
        <h1 class="section-title">Complete Collection</h1>
        <div id="product-list" class="product-grid">
            <!-- JS Injected -->
        </div>
    </section>

    <!-- PAYMENT MODAL -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>Secure Checkout</h3>
            <p id="modal-item" style="margin: 1rem 0; font-weight: bold;"></p>
            <p id="modal-price" style="color: var(--text-muted); margin-bottom: 2rem;"></p>
            
            <div class="pay-options">
                <button class="pay-btn" onclick="payUPI()">UPI / QR</button>
                <button class="pay-btn" onclick="payPayPal()">PayPal</button>
            </div>
            <img id="qr-box" style="width: 150px; margin: 1rem auto; display: none;" alt="QR">
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 NES. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
